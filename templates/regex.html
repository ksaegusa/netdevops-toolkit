{% extends "base.html" %}

{% block content %}
<section class="mx-auto flex max-w-screen-2xl flex-col gap-8 px-6 pb-20 pt-4">
  <div class="space-y-3">
    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-ember">Regex</p>
    <h1 class="font-display text-4xl uppercase tracking-[0.08em] md:text-5xl">FIND THE LINE</h1>
    <p class="max-w-2xl text-lg text-ink/70">パターンを指定して一致行を抽出します。</p>
  </div>
  <div class="rounded-3xl border border-black/10 bg-white p-6 shadow-lg">
    <form
      hx-post="/regex"
      hx-target="#regex-result"
      hx-swap="innerHTML"
      enctype="multipart/form-data"
      class="space-y-6"
    >
      <div class="grid gap-6 lg:grid-cols-2">
        <div class="space-y-4">
          <label class="block">
            <span class="text-sm font-semibold">正規表現パターン</span>
            <input
              type="text"
              name="pattern"
              placeholder="ERROR|WARN|timeout"
              class="mt-2 w-full rounded-xl border border-black/10 bg-white px-3 py-2 text-sm"
              required
            />
          </label>
          <fieldset class="space-y-2">
            <legend class="text-sm font-semibold">フラグ</legend>
            <div class="flex flex-wrap gap-3 text-sm">
              <label class="flex items-center gap-2">
                <input type="checkbox" name="flags" value="IGNORECASE" class="h-4 w-4" />
                IGNORECASE
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="flags" value="MULTILINE" class="h-4 w-4" />
                MULTILINE
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="flags" value="DOTALL" class="h-4 w-4" />
                DOTALL
              </label>
            </div>
          </fieldset>
        </div>
        <div class="space-y-4">
          <label class="block">
            <span class="text-sm font-semibold">ログ本文</span>
            <textarea
              name="raw_text"
              rows="10"
              placeholder="ログを貼り付け"
              class="mt-2 w-full rounded-xl border border-black/10 bg-white px-3 py-2 text-sm"
            ></textarea>
          </label>
          <label class="block">
            <span class="text-sm font-semibold">テキストをアップロード</span>
            <input
              type="file"
              name="text_upload"
              accept=".txt,.log,.out,.text"
              class="mt-2 w-full rounded-xl border border-dashed border-black/20 bg-white px-3 py-2 text-sm"
            />
          </label>
        </div>
      </div>
      <p class="text-xs text-ink/60">アップロードしたファイルは保存せず、抽出にのみ使用します。</p>
      <button
        type="submit"
        class="w-full rounded-full bg-ember px-4 py-3 text-sm font-semibold text-white transition hover:bg-emberDark"
      >
        抽出する
      </button>
    </form>
  </div>
</section>

<section class="mx-auto max-w-screen-2xl px-6 pb-20" id="regex-result">
  {% include "partials/regex_result.html" %}
</section>
{% endblock %}
