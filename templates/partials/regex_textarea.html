<label class="block" id="regex-textarea">
  <span class="text-sm font-semibold">ログ本文</span>
  <textarea
    name="raw_text"
    rows="10"
    placeholder="ログを貼り付け"
    class="mt-2 w-full rounded-xl border border-black/10 bg-white px-3 py-2 text-sm"
  >{{ text_content | default('') }}</textarea>
  {% if text_error %}
    <p class="mt-2 text-xs text-red-600">{{ text_error }}</p>
  {% endif %}
</label>
