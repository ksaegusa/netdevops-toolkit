{% extends "base.html" %}

{% block content %}
<section class="mx-auto flex max-w-screen-2xl flex-col gap-10 px-6 pb-16 pt-4">
  <div class="space-y-3">
    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-ember">Diff</p>
    <h1 class="font-display text-4xl uppercase tracking-[0.08em] md:text-5xl">COMPARE THE CONFIG</h1>
    <p class="max-w-2xl text-lg text-ink/70">Ignore/Targetと順序オプションで差分を整理。</p>
  </div>
  <div class="rounded-3xl border border-black/10 bg-white p-6 shadow-lg">
    <form
      hx-post="/diff"
      hx-target="#diff-result"
      hx-swap="innerHTML"
      enctype="multipart/form-data"
      class="space-y-6"
    >
      <div class="grid gap-6 lg:grid-cols-2">
        <div class="space-y-4">
          {% include "partials/diff_textarea_old.html" %}
          <label class="block">
            <span class="text-sm font-semibold">比較元をアップロード</span>
            <input
              type="file"
              name="old_upload"
              accept=".txt,.cfg,.conf,.log"
              class="mt-2 w-full rounded-xl border border-dashed border-black/20 bg-white px-3 py-2 text-sm"
              hx-post="/diff/old-preview"
              hx-target="#diff-old-textarea"
              hx-swap="outerHTML"
              hx-trigger="change"
              hx-encoding="multipart/form-data"
            />
          </label>
        </div>
        <div class="space-y-4">
          {% include "partials/diff_textarea_new.html" %}
          <label class="block">
            <span class="text-sm font-semibold">比較先をアップロード</span>
            <input
              type="file"
              name="new_upload"
              accept=".txt,.cfg,.conf,.log"
              class="mt-2 w-full rounded-xl border border-dashed border-black/20 bg-white px-3 py-2 text-sm"
              hx-post="/diff/new-preview"
              hx-target="#diff-new-textarea"
              hx-swap="outerHTML"
              hx-trigger="change"
              hx-encoding="multipart/form-data"
            />
          </label>
        </div>
      </div>
      <div class="grid gap-4 lg:grid-cols-2">
        <label class="block">
          <span class="text-sm font-semibold">Ignore (1行1パターン)</span>
          <textarea
            name="ignore_patterns"
            rows="4"
            placeholder="ntp clock-period\nLast configuration change"
            class="mt-2 w-full rounded-xl border border-black/10 bg-white px-3 py-2 text-sm"
          ></textarea>
        </label>
        <label class="block">
          <span class="text-sm font-semibold">Target prefix</span>
          <input
            type="text"
            name="target"
            placeholder="router ospf"
            class="mt-2 w-full rounded-xl border border-black/10 bg-white px-3 py-2 text-sm"
          />
        </label>
        <label class="flex items-center gap-2 text-sm font-semibold">
          <input type="checkbox" name="order_sensitive" class="h-4 w-4" />
          順序も差分として扱う
        </label>
      </div>
      <p class="text-xs text-ink/60">アップロードしたファイルは保存せず、比較にのみ使用します。</p>
      <button
        type="submit"
        class="w-full rounded-full bg-ember px-4 py-3 text-sm font-semibold text-white transition hover:bg-emberDark"
      >
        比較する
      </button>
    </form>
  </div>
</section>

<section class="mx-auto max-w-screen-2xl px-6 pb-20" id="diff-result">
  {% include "partials/diff_result.html" %}
</section>
{% endblock %}
